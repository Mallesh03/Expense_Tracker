<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Tracker ðŸ’¸</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Expense Tracker ðŸ’¸</h1>
      <p class="subtitle">Track expenses quickly â€” data saved locally in your browser.</p>
    </header>

    <main>
      <section class="card form-card">
        <h2>Add / Edit Expense</h2>
        <form id="expense-form" autocomplete="off">
          <input type="hidden" id="expense-id" />
          <div class="row">
            <label for="name">Name</label>
            <input id="name" required placeholder="e.g., Lunch" />
          </div>

          <div class="row">
            <label for="amount">Amount</label>
            <input id="amount" type="number" min="0" step="0.01" required placeholder="e.g., 150" />
          </div>

          <div class="row">
            <label for="date">Date</label>
            <input id="date" type="date" required />
          </div>

          <div class="row">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="">-- choose --</option>
              <option>Food</option>
              <option>Transport</option>
              <option>Shopping</option>
              <option>Bills</option>
              <option>Other</option>
            </select>
          </div>

          <div class="row">
            <label for="notes">Notes (optional)</label>
            <input id="notes" placeholder="e.g., Took discount" />
          </div>

          <div class="actions">
            <button type="submit" id="save-btn">Add Expense</button>
            <button type="button" id="reset-btn" class="secondary">Reset</button>
          </div>
        </form>
      </section>

      <section class="card list-card">
        <div class="list-header">
          <h2>Expenses</h2>
          <div class="filters">
            <input id="search" placeholder="Search by name..." />
            <select id="filter-month">
              <option value="all">All months</option>
            </select>
            <select id="filter-category">
              <option value="all">All categories</option>
              <option>Food</option>
              <option>Transport</option>
              <option>Shopping</option>
              <option>Bills</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div id="stats" class="stats">
          <div>
            <div>Total: <span id="total-amount">â‚¹0.00</span></div>
            <div>Monthly Total: <span id="monthly-total">â‚¹0.00</span></div>
          </div>

          <div style="width:260px; max-width:40%;">
            <canvas id="categoryChart" width="260" height="200" aria-label="Category spending chart"></canvas>
          </div>
        </div>

        <div id="expense-list" class="expense-list">
          <!-- expense cards injected here -->
        </div>

        <div class="list-actions">
          <button id="clear-all" class="danger">Clear All</button>
          <button id="export-csv" class="secondary">Export CSV</button>
        </div>
      </section>
    </main>

    <footer>
      <small>Made with â™¥ â€” Expense Tracker (localStorage)</small>
    </footer>
  </div>

  <!-- Chart.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Main app (ES module) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
